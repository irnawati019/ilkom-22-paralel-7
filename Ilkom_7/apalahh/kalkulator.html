<html>
<head>
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white rounded-lg shadow-lg w-80">
        <div class="flex justify-between items-center p-4 border-b">
            <div class="flex items-center">
                <i class="fas fa-bars text-gray-500 mr-2"></i>
                <span class="text-lg font-semibold">Standard</span>
            </div>
            <div class="flex items-center">
                <i class="fas fa-clock text-gray-500 mr-2"></i>
            </div>
        </div>
        <div class="p-4 text-right text-4xl font-light">
            0
        </div>
        <div class="grid grid-cols-4 gap-2 p-4">
            <button class="bg-gray-200 text-gray-500 py-2 rounded">MC</button>
            <button class="bg-gray-200 text-gray-500 py-2 rounded">MR</button>
            <button class="bg-gray-200 text-gray-500 py-2 rounded">M+</button>
            <button class="bg-gray-200 text-gray-500 py-2 rounded">M-</button>
            <button class="bg-gray-200 text-gray-500 py-2 rounded">MS</button>
            <button class="bg-gray-200 text-gray-500 py-2 rounded">M&#x25BC;</button>
            <button class="bg-gray-200 text-gray-500 py-2 rounded">%</button>
            <button class="bg-gray-200 text-gray-500 py-2 rounded">CE</button>
            <button class="bg-gray-200 text-gray-500 py-2 rounded">C</button>
            <button class="bg-gray-200 text-gray-500 py-2 rounded"><i class="fas fa-backspace"></i></button>
            <button class="bg-gray-200 text-gray-500 py-2 rounded">1/x</button>
            <button class="bg-gray-200 text-gray-500 py-2 rounded">x²</button>
            <button class="bg-gray-200 text-gray-500 py-2 rounded">²√x</button>
            <button class="bg-gray-200 text-gray-500 py-2 rounded">÷</button>
            <button class="bg-gray-200 text-gray-500 py-2 rounded">7</button>
            <button class="bg-gray-200 text-gray-500 py-2 rounded">8</button>
            <button class="bg-gray-200 text-gray-500 py-2 rounded">9</button>
            <button class="bg-gray-200 text-gray-500 py-2 rounded">×</button>
            <button class="bg-gray-200 text-gray-500 py-2 rounded">4</button>
            <button class="bg-gray-200 text-gray-500 py-2 rounded">5</button>
            <button class="bg-gray-200 text-gray-500 py-2 rounded">6</button>
            <button class="bg-gray-200 text-gray-500 py-2 rounded">-</button>
            <button class="bg-gray-200 text-gray-500 py-2 rounded">1</button>
            <button class="bg-gray-200 text-gray-500 py-2 rounded">2</button>
            <button class="bg-gray-200 text-gray-500 py-2 rounded">3</button>
            <button class="bg-gray-200 text-gray-500 py-2 rounded">+</button>
            <button class="bg-gray-200 text-gray-500 py-2 rounded">+/-</button>
            <button class="bg-gray-200 text-gray-500 py-2 rounded">0</button>
            <button class="bg-gray-200 text-gray-500 py-2 rounded">,</button>
            <button class="bg-blue-500 text-white py-2 rounded">=</button>
        </div>
    </div>
</body>
</html>
