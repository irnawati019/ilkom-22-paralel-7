<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4 text-center">
        <h1 class="text-2xl font-bold">Social Media Application</h1>
    </header>

    <main class="p-6">
        <!-- Post Creation Section -->
        <section class="mb-6">
            <h2 class="text-xl font-semibold mb-4">Create a Post</h2>
            <form class="bg-white p-4 rounded shadow-md">
                <div class="mb-4">
                    <label for="postContent" class="block text-gray-700">What's on your mind?</label>
                    <textarea id="postContent" name="postContent" class="w-full p-2 border rounded" placeholder="Write something..."></textarea>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Post</button>
            </form>
        </section>

        <!-- Posts Section -->
        <section>
            <h2 class="text-xl font-semibold mb-4">Posts</h2>
            <div class="bg-white p-4 rounded shadow-md mb-4">
                <div class="mb-2">
                    <span class="font-bold">User1</span> <span class="text-gray-600">posted:</span>
                    <p class="mt-2">This is a sample post content.</p>
                </div>
                <div class="flex items-center mt-2">
                    <button class="text-blue-600 mr-4">Like</button>
                    <button class="text-blue-600">Comment</button>
                </div>
                <div class="mt-4">
                    <h3 class="text-lg font-semibold mb-2">Comments</h3>
                    <div class="mb-2">
                        <span class="font-bold">User2</span> <span class="text-gray-600">commented:</span>
                        <p class="mt-1">This is a sample comment.</p>
                    </div>
                    <form class="mt-2">
                        <input type="text" class="w-full p-2 border rounded" placeholder="Write a comment...">
                        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded mt-2">Comment</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Notifications Section -->
        <section>
            <h2 class="text-xl font-semibold mb-4">Notifications</h2>
            <div class="bg-white p-4 rounded shadow-md">
                <p class="mb-2">User3 liked your post.</p>
                <p class="mb-2">User4 commented on your post.</p>
            </div>
        </section>
    </main>
</body>
</html>
